<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit with Bitcoin</title>
  </head>
  <body style="font-family: sans-serif; text-align: center; padding: 50px">
    <h1>Deposit with Bitcoin</h1>
    <p>
      Choose how much you want to deposit in USD. <br />
      Stripe will process your card and send BTC directly to our wallet.
    </p>

    <input
      id="amount"
      type="number"
      placeholder="Enter amount (USD)"
      min="10"
      style="padding: 10px; font-size: 16px; width: 200px; text-align: center"
    />
    <br /><br />

    <button id="depositBtn" style="padding: 12px 24px; font-size: 16px">
      Deposit
    </button>

    <script>
      document
        .getElementById("depositBtn")
        .addEventListener("click", async () => {
          const amount = document.getElementById("amount").value;
          if (!amount || amount <= 0) {
            alert("Please enter a valid deposit amount.");
            return;
          }

          try {
            const resp = await fetch("/api/create-onramp-session", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ amount }),
            });

            const data = await resp.json();
            if (data.redirect_url) {
              window.location.href = data.redirect_url;
            } else {
              alert("Error creating session: " + JSON.stringify(data));
            }
          } catch (err) {
            alert("Error: " + err.message);
          }
        });
    </script>
  </body>
</html>
